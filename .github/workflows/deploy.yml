name: Build Core HermesAI Docker Images (No Push)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Database Image
        run: docker build -t whb4118/hermesai-db:latest ./apps/database

      - name: Build API Image
        run: docker build -t whb4118/hermesai-api:latest ./apps/api

      - name: Build PTY Image
        run: docker build -t whb4118/hermesai-pty:latest ./apps/pty

      - name: Build Frontend Image
        run: docker build -t whb4118/hermesai-client:latest ./apps/dropcode-client