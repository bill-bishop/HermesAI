<div class="msg-container {{ type }}">
  <div class="msg {{type}} fit-content">
    <div class="avatar">{{avatarLetter()}}</div>
    <div class="bubble fit-content">
      <div class="meta fit-content">{{meta}}</div>
      <div class="fit-content">
        <markityper [text]="message" [lps]="100" (onComplete)="this.chatAnimation.notifyDone()"></markityper>
      </div>
    </div>
  </div>
</div>
