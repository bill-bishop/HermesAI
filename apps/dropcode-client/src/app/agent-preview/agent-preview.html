<!-- Browser Window Shell -->
<section class="browser-window">
  <div class="window-chrome">
    <div class="chrome-dots" aria-hidden="true">
      <span class="dot bg-danger"></span>
      <span class="dot bg-warning"></span>
      <span class="dot bg-success"></span>
    </div>
    <div class="url-bar" role="textbox" aria-label="Address bar">https://hermesai.dev</div>
    <div class="chrome-actions" aria-hidden="true"><span class="pill"></span></div>
  </div>

  <!-- Chat Thread -->
  <div class="chat staggered">
    <ng-container *ngFor="let item of model">
      <ng-container *ngIf="item.type === 'user' || item.type === 'agent'">
        <app-chat-message [type]="item.type" [meta]="item.meta" [message]="item.template || ''"></app-chat-message>
      </ng-container>
      <ng-container *ngIf="item.type === 'thinking'">
        <app-thinking [message]="item.template || ''"></app-thinking>
      </ng-container>
      <ng-container *ngIf="item.type === 'terminal'">
        <app-terminal></app-terminal>
      </ng-container>
    </ng-container>
  </div>
</section>
