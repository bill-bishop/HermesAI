version: '3.8'

services:
  db:
    build: .
    container_name: hermesai-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: hermesaidb
      POSTGRES_USER: hermesai_user
      POSTGRES_PASSWORD: secret
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  pgdata: